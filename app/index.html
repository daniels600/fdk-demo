<!DOCTYPE html>

<html lang="en">
  <head>
    <title>A Template App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="{{{appclient}}}"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <div class="main">
      <p>Ticket Updater Demo</p>
      <p id="apptext"></p>
      <div class="button-container">
        <fw-button id="adviceBtn" color="primary">Add Word to Description</fw-button>
        <fw-button id="priorityBtn" color="secondary" style="margin-top: 10px;">Change Priority (Live Update)</fw-button>
        <fw-button id="customFieldBtn" color="tertiary" style="margin-top: 10px;">Add Joke to Custom Field</fw-button>
        <div style="margin-top: 15px;">
          <fw-input id="postTitleInput" placeholder="Enter post title" style="width: 100%;"></fw-input>
          <fw-button id="createPostBtn" color="secondary" style="margin-top: 10px;">Create Post & Update Field</fw-button>
        </div>
        <div style="margin-top: 15px;">
          <label for="choicesDropdown" style="display: block; margin-bottom: 5px;">Choices:</label>
          <fw-select id="choicesDropdown" placeholder="Select a choice" style="width: 100%;">
            <fw-select-option value="First Choice">First Choice</fw-select-option>
            <fw-select-option value="Second Choice">Second Choice</fw-select-option>
            <fw-select-option value="Third Choice">Third Choice</fw-select-option>
            <fw-select-option value="Fourth Choice">Fourth Choice</fw-select-option>
            <fw-select-option value="Fifth Choice">Fifth Choice</fw-select-option>
          </fw-select>
        </div>
        <p id="statusMessage"></p>
      </div>
    </div>
  </body>

  <script defer src="scripts/app.js"></script>
  <script async type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script async nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
</html>
